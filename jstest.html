<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title></title>

	</head>
	<body>
		<p>I'll atempt to imitate the fontSize change using JS.</p>
		<button onclick='change()''>Try it!</button>
		<div id='myDIV' class="">
			<p>I'm a DIVa</p>
		</div>
		<div class="">
			<p>I'm a DIVa</p>
		</div>
		<script>
			function change() {
				x = document.getElementsByTagName('div')[0];		// maybe better to define as var x
				if (x.id === 'myDIV') {
					x.style.fontSize = '30px';
				}
			}

		</script>
	</body>
</html>
